<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtEvo Gallery | Gallery</title>

    <style>
        body { margin: 0; font-family: Arial, sans-serif; }

        /* HEADER */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: #ffffff;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo { width: 70px; height: auto; }

        nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
            margin: 0;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }

        nav ul li a:hover { color: #1877f2; }

        /* CAROUSEL */
        .carousel-container {
            position: relative;
            width: 100%;
            height: 350px;
            overflow: hidden;
        }

        .carousel-container img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        /* SECOND DASHBOARD */
        .category-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: #f7f7f7;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }

        .category-nav button {
            padding: 10px 20px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .category-nav button:hover {
            color: #1877f2;
            transform: scale(1.1);
        }

        /* GALLERY GRID */
        .gallery-section {
            padding: 30px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .art-item {
            text-align: center;
            cursor: pointer;
        }

        .art-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
        }

        .art-item h4 { margin: 10px 0 5px; }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            nav ul { display: none; }
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <img src="logo.png" class="logo" alt="ArtEvo Logo" />
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <!-- CAROUSEL -->
    <section class="carousel-container">
        <img id="galleryCarouselImg" src="g1.jpg" alt="Gallery Banner" />
    </section>

    <!-- CATEGORY NAVIGATION -->
    <div class="category-nav">
        <button onclick="loadCategory('painting')">Painting</button>
        <button onclick="loadCategory('digital')">Digital Art</button>
        <button onclick="loadCategory('sculpture')">Sculpture</button>
        <button onclick="loadCategory('photography')">Photography</button>
    </div>

    <!-- GALLERY -->
    <section class="gallery-section">
        <h2 id="categoryTitle">All Artworks</h2>
        <div id="galleryGrid" class="gallery-grid"></div>
    </section>

    <script>
        const carouselImages = ["g1.jpg", "g2.jpg", "g3.jpg"]; // update with your images
        let index = 0;

        setInterval(() => {
            index = (index + 1) % carouselImages.length;
            document.getElementById("galleryCarouselImg").src = carouselImages[index];
        }, 3000);

        const artworks = {
            painting: [
                { title: "Sunset Bliss", img: "p1.jpg" },
                { title: "Golden Fields", img: "p2.jpg" }
            ],
            digital: [
                { title: "Cyber Dreams", img: "d1.jpg" },
                { title: "Neon City", img: "d2.jpg" }
            ],
            sculpture: [
                { title: "Marble Grace", img: "s1.jpg" },
                { title: "Bronze Warrior", img: "s2.jpg" }
            ],
            photography: [
                { title: "Urban Silence", img: "ph1.jpg" },
                { title: "Nature's Breath", img: "ph2.jpg" }
            ]
        };

        function loadCategory(cat) {
            document.getElementById("categoryTitle").innerText = cat.toUpperCase();
            const grid = document.getElementById("galleryGrid");
            grid.innerHTML = "";

            artworks[cat].forEach(art => {
                const item = document.createElement("div");
                item.className = "art-item";
                item.innerHTML = `
                    <img src="${art.img}" alt="${art.title}">
                    <h4>${art.title}</h4>
                `;
                item.addEventListener("click", () => {
                    window.location.href = `artwork.html?title=${encodeURIComponent(art.title)}`;
                });
                grid.appendChild(item);
            });
        }

        loadCategory("painting");
    </script>
</body>
</html>
